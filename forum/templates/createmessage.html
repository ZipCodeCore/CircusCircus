{% extends 'layout.html' %}
{% block body %}

<h1>Send Message</h1>
<br>
<form action="action_sendmessage" method="POST">
	<div class="mb-3">
		<label for="exampleFormControlInput1" class="form-label">Recipient Username</label>
		<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Username" name="username">
	</div>
	<div class="mb-3">
		<label for="exampleFormControlTextarea1" class="form-label">Message Body</label>
		<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter message here..." name="message_body"></textarea>
	</div>
	<br>
	<input class="btn btn-success" type="submit" value="Send">
</form>
{% endblock %}
