{% extends 'layout.html' %}
{% block body %}
<h1>Messages</h1>
<br>
<a class="btn btn-success" href="/createmessage" role="button">
    New Message
</a>
<br>
<br>
<div class="list-group">
    {% for msg in messages %}
    <a href="#" class="list-group-item list-group-item-action">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">from: {{ senders[msg.sender_id] }}</h5>
      </div>
      <p class="mb-1">{{ msg.body }}</p>
    </a>
    {% endfor %}
</div>

{% endblock %}
